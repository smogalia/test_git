<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8">
    <title>Formulaire </title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous">
      <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="w-100 m-auto">
      <form class="p-3" method="post" action="inscription.php">
        <div class="mb-3">
          <label for="email" class="form-label">Addresse E-mail*</label>
          <input type="email" class="form-control" id="email"
            placeholder="Entrez votre email" required>
        </div>
        <div class="mb-3">
          <label for="Password" class="form-label">Mot de passe*</label>
          <input type="password" class="form-control" id="Password" required>
        </div>
        <div class="mb-3">
          <label for="profilPic" class="form-label">Photo de Profil*</label>
          <input class="form-control" type="file" id="profilPic">
        </div>
        <select class="form-select w-25" aria-label=".form-select-sm civilite">
          <option selected>Civilité</option>
          <option value="M">M.</option>
          <option value="F">Mme</option>
        </select>
        <div class="input-group m-3">
          <label for="lastName" class="form-label me-3">Nom*</label>
          <input type="text" class="form-control me-3" id="lastName"
            placeholder="Entrez votre nom" required>
          <label for="firstName" class="form-label me-3">Prénom*</label>
          <input type="text" class="form-control me-3" id="firstName"
            placeholder="Entrez votre prénom" required>
        </div>
        <div class="mb-3">
          <label for="birthDate" class="form-label me-3">Date de naissance</label>
          <input type="date" class="form-control me-3" id="birthDate">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label me-3">Numéro de téléphone</label>
          <input type="tel" class="form-control me-3" id="phone"
            placeholder="Entrez votre numéro de téléphone">
        </div>
        <div class="mb-3">
          <label for="adress" class="form-label me-3">Adresse</label>
          <input type="text" class="form-control me-3" id="adress"
            placeholder="Entrez votre adresse">
        </div>
        <div class="input-group m-3">
          <label for="zip" class="form-label me-3">Code postal</label>
          <input type="number" class="form-control me-3" id="zip"
            placeholder="Entrez votre code postal">
          <label for="city" class="form-label me-3">Ville</label>
          <input type="text" class="form-control me-3" id="city"
            placeholder="Entrez votre ville">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="newsletter"
            required>
          <label class="form-check-label" for="newsletter">J'accepte de recevoir
            la newsletter</label>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
  </body>
</html>
